<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltage Gauge</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            display: inline-block;
        }

        #gauge {
            width: 399px;
            height: 299px;
        }

        #value {
            margin-top: -40px;
            text-align: center;
            font: 40px sans-serif;
            font-weight: bold;
        }

        .topBar {
            height: 80px;
            width: 100%;
            background-color: black;
        }

        .container {
            background: rgb(75, 75, 75);
            background: linear-gradient(0deg, rgba(24, 24, 24, 1) 4.5%, rgba(75, 75, 75, 1) 50%, rgba(24, 24, 24, 1) 95.5%);
            height: 100vh;
            width: 100%;
        }

        .bottomBar {
            width: 100%;
            height: 215px;
            position: fixed;
            bottom: 0;
            background-color: black;
            border-top: 1px solid #333333;

        }

        .bottomBarContent {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .fogLightsOutline {
            height: 55%;
            aspect-ratio: 1/1;
            display: flex;
            margin: auto;
            align-items: center;
        }

        .fogLightsSwitch {
            display: block;
            margin: auto;
            filter: invert(100%);
            height: 75%;
        }


        .fogLightsSwitched {
            border: 12px solid;
            border-color: #f5b42a;
            border-radius: 50%;
            animation-name: pulse;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
        }

        @keyframes pulse {
            0% {
                border-color: rgba(245, 180, 42, 1);
            }

            50% {
                border-color: rgba(245, 180, 42, 1);
            }

            100% {
                border-color: rgba(245, 180, 42, 0.3);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="topBar">
        </div>
        <div class="content">
            <canvas id="gauge"></canvas>
            <h2 id="value">0.00</h2>
        </div>
        <div class="bottomBar">
            <div class="bottomBarContent" id="bottomBarContent">
                <div class="fogLightsOutline" id="fogLightsOutline">
                    <img src=" foglights.png" class="fogLightsSwitch" id="fogLightsSwitch" />
                    <script>
                        let stateClassName = "fogLightsSwitched";
                        let img = document.getElementById("fogLightsSwitch");
                        let bar = document.getElementById("bottomBarContent");

                        let outline = document.getElementById("fogLightsOutline");

                        const switchLights = _ => {
                            if (outline.classList.contains(stateClassName)) {
                                outline.classList.remove(stateClassName);
                            }
                            else {
                                outline.classList.add(stateClassName);

                            }
                        };
                        img.onclick = switchLights;
                        bar.onclick = switchLights;
                    </script>

                </div>


            </div>

        </div>
    </div>

    <script src="gauge.min.js"></script>
    <script>
        var opts = {
            angle: -0.2, // The span of the gauge arc
            lineWidth: 0.2, // The line thickness
            radiusScale: 1, // Relative radius
            pointer: {
                length: 0.6, // // Relative to gauge radius
                strokeWidth: 0.035, // The thickness
                color: '#000000' // Fill color
            },
            limitMax: false,     // If false, max value increases automatically if value > maxValue
            limitMin: false,     // If true, the min value of the gauge will be fixed
            colorStart: '#6FADCF',   // Colors
            colorStop: '#8FC0DA',    // just experiment with them
            strokeColor: '#E0E0E0',  // to see which ones work best for you
            generateGradient: true,
            highDpiSupport: true,     // High resolution support
            staticZones: [
                { strokeStyle: "#F03E3E", min: 0.00, max: 0.50 }, // Red
                { strokeStyle: "#FFDD00", min: 0.50, max: 1.5 }, // Yellow
                { strokeStyle: "#30B32D", min: 1.50, max: 3.5 }, // Green
                { strokeStyle: "#FFDD00", min: 3.50, max: 4.50 }, // Yellow
                { strokeStyle: "#F03E3E", min: 4.50, max: 5.06 }  // Red
            ],
            staticLabels: {
                font: "14px sans-serif",  // Specifies font
                labels: [0.0, .50, 1.50, 3.5, 4.5, 5.0],  // Print labels at these values
                color: "#000000",  // Optional: Label text color
                fractionDigits: 0  // Optional: Numerical precision. 0=round off.
            },
        };
        var target = document.getElementById('gauge'); // your canvas element
        var gauge = new Gauge(target).setOptions(opts); // create sexy gauge!
        gauge.maxValue = 5.06; // set max gauge value
        gauge.setMinValue(0.00);  // Prefer setter over gauge.minValue = 0
        gauge.animationSpeed = 32; // set animation speed (32 is default value)
        gauge.set(0); // set actual value


        let label = document.getElementById('value');


        window.api.receive('voltage', (voltage) => {
            gauge.set(voltage); // set actual value
            label.innerText = voltage.toFixed(2);
            //console.log(voltage);
        });
        window.onload = _ => {
            window.api.send('valuesRequest');
        };
    </script>
</body>

</html>
